<!DOCTYPE html>
<html>
<head>
  <style>
    .bought {
      text-decoration: line-through;
      color: gray;
    }
    .category {
      font-weight: bold;
      font-size: 1.2em;
      margin-top: 10px;
    }
    .add-button, .reset-button {
      cursor: pointer;
      color: white;
      border: none;
      padding: 5px 10px;
      font-size: 16px;
      margin-left: 10px;
    }
    .add-button {
      background-color: green;
    }
    .reset-button {
      background-color: red;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", loadList); // Load saved items

    function toggleBought(event) {
      event.target.classList.toggle("bought");
      saveList(); // Save changes
    }

    function addItem(categoryId) {
      let newItem = prompt("Enter a new item:");
      if (newItem) {
        let list = document.getElementById(categoryId);
        let li = document.createElement("li");
        li.textContent = newItem;
        li.onclick = toggleBought;
        list.appendChild(li);
        saveList(); // Save after adding
      }
    }

    function resetList() {
      document.querySelectorAll("ul").forEach(ul => ul.innerHTML = ""); // Clears all lists
      localStorage.removeItem("groceryList"); // Remove from local storage
    }

    function saveList() {
      let groceryData = {};
      document.querySelectorAll("ul").forEach(ul => {
        let category = ul.id;
        let items = [];
        ul.querySelectorAll("li").forEach(li => {
          items.push({ text: li.textContent, bought: li.classList.contains("bought") });
        });
        groceryData[category] = items;
      });
      localStorage.setItem("groceryList", JSON.stringify(groceryData)); // Save to Local Storage
    }

    function loadList() {
      let savedData = localStorage.getItem("groceryList");
      if (savedData) {
        let groceryData = JSON.parse(savedData);
        for (let category in groceryData) {
          let list = document.getElementById(category);
          groceryData[category].forEach(item => {
            let li = document.createElement("li");
            li.textContent = item.text;
            if (item.bought) li.classList.add("bought");
            li.onclick = toggleBought;
            list.appendChild(li);
          });
        }
      }
    }
  </script>
</head>
<body>

  <h1>Grocery List</h1>

  <button class="reset-button" onclick="resetList()">Reset List</button>

  <div>
    <div class="category">Fruits
      <button class="add-button" onclick="addItem('fruits-list')">+</button>
    </div>
    <ul id="fruits-list"></ul>
  </div>

  <div>
    <div class="category">Vegetables
      <button class="add-button" onclick="addItem('vegetables-list')">+</button>
    </div>
    <ul id="vegetables-list"></ul>
  </div>

  <div>
    <div class="category">Protein
      <button class="add-button" onclick="addItem('protein-list')">+</button>
    </div>
    <ul id="protein-list"></ul>
  </div>

  <div>
    <div class="category">Carbs
      <button class="add-button" onclick="addItem('carbs-list')">+</button>
    </div>
    <ul id="carbs-list"></ul>
  </div>

</body>
</html>
