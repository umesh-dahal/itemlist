<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f8f9fa;
    }
    
    h1 {
      text-align: center;
    }
    
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .add-button, .delete-button, .input-container input, .category {
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .add-button {
      cursor: pointer;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      background-color: green;
      width: 40px;
    }

    .delete-button {
      cursor: pointer;
      background-color: red;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      width: 40px;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-left: 15px;
    }

    li {
      background: #ffffff;
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s;
    }

    li:hover {
      background: #f1f1f1;
    }

    .bought {
      text-decoration: line-through;
      color: gray;
    }

    .input-container {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .input-container input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .category {
      font-weight: bold;
      font-size: 18px;
      text-transform: uppercase;
      margin-top: 10px;
      justify-content: flex-start;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", loadList);

    function toggleBought(event) {
      event.target.classList.toggle("bought");
      saveList();
    }

    function addItem(categoryId, inputElement) {
      let newItem = inputElement.value.trim();
      if (newItem) {
        let list = document.getElementById(categoryId);
        let li = document.createElement("li");
        li.innerHTML = `${newItem} <button class='delete-button' onclick='deleteItem(this)'>-</button>`;
        li.onclick = toggleBought;
        list.appendChild(li);
        inputElement.value = "";
        saveList();
      }
    }

    function deleteItem(button) {
      button.parentElement.remove();
      saveList();
    }

    function addCategory(categoryName = "") {
      let input = document.getElementById("category-name");
      if (!categoryName) categoryName = input.value.trim();
      if (categoryName) {
        let container = document.getElementById("categories-container");
        let categoryId = categoryName.toLowerCase().replace(/\s+/g, '-') + "-list";
        
        let categoryDiv = document.createElement("div");
        categoryDiv.innerHTML = `<div class="category" style="justify-content: flex-start;">${categoryName} 
          <input type="text" id="${categoryId}-input" placeholder="Enter item"> 
          <button class="add-button" onclick="addItem('${categoryId}', document.getElementById('${categoryId}-input'))">+</button> 
          <button class="delete-button" onclick="deleteCategory('${categoryId}', this)">-</button></div>
          <ul id="${categoryId}"></ul>`;
        container.appendChild(categoryDiv);
        input.value = "";
        saveList();
      }
    }

    function deleteCategory(categoryId, button) {
      button.parentElement.parentElement.remove();
      saveList();
    }

    function saveList() {
      let groceryData = {};
      document.querySelectorAll("ul").forEach(ul => {
        let category = ul.id;
        let items = [];
        ul.querySelectorAll("li").forEach(li => {
          items.push({ text: li.textContent.replace(" -", ""), bought: li.classList.contains("bought") });
        });
        groceryData[category] = items;
      });
      localStorage.setItem("groceryList", JSON.stringify(groceryData));
    }

    function loadList() {
      let savedData = localStorage.getItem("groceryList");
      if (savedData) {
        let groceryData = JSON.parse(savedData);
        for (let category in groceryData) {
          addCategory(category.replace("-list", ""));
          let list = document.getElementById(category);
          groceryData[category].forEach(item => {
            let li = document.createElement("li");
            li.innerHTML = `${item.text} <button class='delete-button' onclick='deleteItem(this)'>-</button>`;
            if (item.bought) li.classList.add("bought");
            li.onclick = toggleBought;
            list.appendChild(li);
          });
        }
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Grocery List</h1>
    <div class="input-container">
      <input type="text" id="category-name" placeholder="Enter category name">
      <button class="add-button" onclick="addCategory()">+</button>
    </div>
    <div id="categories-container"></div>
  </div>
</body>
</html>
